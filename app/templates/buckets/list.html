{% extends "base.html" %}

{% block content %}

<div class="container">
    {% for bucket in buckets %}

    <div class="row">
        <div class="col s6 m6 l6">

            <div class="card small">
                <span class="card-title activator grey-text text-darken-4">{{ bucket.name }}</span>

            </div>

        </div>
    </div>

    {% endfor %}

    <div class="fixed-action-btn">
      <a class="btn-floating btn-large red">
        <i class="large material-icons">mode_edit</i>
      </a>
      <ul>
        <li><a class="btn-floating red"><i class="material-icons">delete_forever</i></a></li>
        <li><a class="btn-floating blue"><i class="material-icons">share</i></a></li>
        <li><a class="btn-floating green"><i class="material-icons">add</i></a></li>
      </ul>
    </div>



</div>


{% endblock %}
